<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>School</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style media="screen">
    /* Add custom styles here */
    .custom-jumbotron {
      background-color: #3498db;
      color: #0f0f0f;
      margin-top: 0;
      margin-bottom: 0;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      animation: fadeIn 1s; /* Add a fadeIn animation */
    }

    .custom-jumbotron h1 {
      font-size: 2.5rem;
    }

    /* Add custom CSS animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Style the content directly inside the jumbotron */
    .custom-jumbotron p {
      margin-bottom: 10px; /* Add spacing between content elements */
    }

    /* Style the box div */
    .custom-box {
      width: 30%; /* Set the width of the box */
      background-color: #fffcfc; /* Background color for the box */
      color: #0c0c0c;
      padding: 20px;
      border-radius: 10px; /* Add rounded corners to the box */
      text-align: center;
      margin: 0 auto; /* Center align the box horizontally */
      animation: borderRadiusAnimation 2s infinite alternate; /* Add a border-radius animation */
    }

    /* Add custom CSS animation for border radius */
    @keyframes borderRadiusAnimation {
      0% {
        border-radius: 50px;
      }
      100% {
        border-radius: 10px;
      }
    }

    /* Style the icons */
    .icon {
      font-size: 24px;
      margin-right: 5px;
    }

    /* Style the "Logout For Now" button */
    .custom-button {
      background-color: #207ef0; /* Background color for the button */
      color: #fff;
      padding: 15px 30px; /* Add padding to the button */
      border-radius: 10px; /* Add rounded corners to the button */
      text-decoration: none; /* Remove underlines from the link */
      transition: background-color 0.3s; /* Add a smooth background color transition on hover */
    }

    .custom-button:hover {
      background-color: #111111;
      color: #e74c3c; 
      text-decoration: none;/* Change background color on hover */
    }
    .text{
      text-transform: uppercase; color: #FF5733;
    }
  </style>

</head>

<body>
  {% include "school/navbar.html" %}
  <br>
  <br>

  <div class="jumbotron custom-jumbotron">
    <div class="custom-box">
      <!-- Box content with icons -->
       <h2>Hello <span class="text">{{request.user.first_name}}</span></h2><br>
     <h6> <i class="fas fa-info-circle icon" style="color: #FF5733;"></i> Your Account is not approved till now</h6><br>
      <h6><i class="fas fa-hourglass icon" style="color: #14d821;"></i> Our Team is checking your profile</h6><br>
      <h6><i class="fas fa-check-circle icon" style="color: #1437e4;"></i> Soon your admission will be confirmed !!!</h6><br>
      <h6><i class="fas fa-clock icon" style="color: #a63cf2;"></i> Check Later</h6>
    </div>
    <br>
    <p class="lead">
      <a class="custom-button" href="/logout" role="button">Logout For Now</a>
    </p>
  </div>

  {% include "school/footer.html" %}

  <!-- Include Bootstrap JavaScript (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
