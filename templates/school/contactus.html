<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us</title>

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    /* Custom styles for the form */
    body {
      background-color: #f4f4f4;
    }

    .form-container {
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 80%;
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
  animation: borderRadiusAnimation 2s infinite alternate; /* Add a border-radius animation */
}

/* Add custom CSS animation for border radius */
@keyframes borderRadiusAnimation {
  0% {
    border-radius: 50px;
  }
  100% {
    border-radius: 10px;
  }
}
    .form-container h3 {
      color: #ff5733;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #ff5733;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #FF3300;
    }

    .icon {
      color: #ff5733;
      font-size: 36px;
    }
  </style>
</head>

<body>
  {% include "school/navbar.html" %}
  <br><br>

  <center>
    <div class="jumbotron">
    <div class="form-container">
      <h3><i class="fas fa-comments icon"></i> Send Us Your Valuable Feedback !</h3>

      <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </form>
    </div>
  </div>
  </center>
  {% include "school/footer.html" %}
</body>

</html>
